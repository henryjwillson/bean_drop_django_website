{% extends "blog/base.html" %}
{% block content %}
  <article class="media content-section">
    <div class="media-body">
      <div class="article-metadata pb-2">
        {% if object.author == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
        </div>

        {% endif %}
        <div class="carousel img-hover-zoom" style="border-radius:25px">
          <img class="img-fluid" src="{{ post.header_image.url }}" alt="" style="border-radius:25px">
          <div class="carousel-caption">
            <p style="font-family: 'Comfortaa'; font-size:300%"><strong>{{ post.title }}</strong></p>
            <img class="border border-primary rounded-circle article-img" src="{{ post.author.profile.image.url }}" style="width:40px; height:40px">
            <span>by </span><a class="mr-2 hover_position text-light" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
            <small class="text-light">{{ post.date_posted | date:"d F Y" }}</small>
          </div>

        </div>

      </div>
      <p class="article-content">{{ object.content }}</p>
    </div>
  </article>
{% endblock content %}


<a class="article-title" href="{% url 'post-detail' post.id %}"><h2 href="{% url 'post-detail' post.id %}" style="background-image: url({{ post.header_image.url }}); height:200px; max-width: 100%; background-repeat: no-repeat; background-position: center center"><span style="background-color: white; padding-left: 10px; padding-right: 10px; position:relative; top:150px; left:10px">{{ post.title }}</span></h2></a>
