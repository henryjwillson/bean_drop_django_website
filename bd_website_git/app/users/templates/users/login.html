{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <form method="post">
      {% csrf_token %}       <! Token required as part of additional security for django to protect from certain attacks >
      <fieldset class = "form-group">
        <legend class = "border-bottom mb-4">Login</legend>
        {{ form|crispy }} <! reders form as paragraphs by using .as_p method     ----   Vertical line '|' provides us with a filter>
      </fieldset>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-info" name="user_submit_button">Login</button>
          <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot password?</a></small>
        </div>
    </form>
    <div class="border-top pt-3">
      <small class="text-muted">Need an account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a></small>
    </div>
  </div>
{% endblock content %}
